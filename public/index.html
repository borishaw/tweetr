<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" type="text/css"/>

  <!-- External Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css">

</head>

<body>

<!-- Top nav bar (fixed) -->
<nav id="nav-bar">
  <img class="logo" src="/images/bird.png">
  <span class="header">Tweeter</span>
  <button class="compose-btn"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Compose</button>
</nav>

<!-- Page-specific (main) content here -->
<main class="container">
  <h1>Tweets</h1>

  <section class="new-tweet">
    <h2>Compose Tweet</h2>
    <form method="post" action="/tweets/">
      <textarea name="text" placeholder="What are you humming about?"></textarea>
      <input type="submit" value="Tweet">
      <span class="counter">140</span>
    </form>
  </section>

  <section id="tweets-container"></section>

</main>

<!-- External JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.5.4/jquery.timeago.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/additional-methods.min.js"></script>

<!-- App JS -->
<script type="text/javascript" src="/scripts/app.js"></script>
<script src="/scripts/composer-char-counter.js" type="text/javascript"></script>
</body>
</html>
